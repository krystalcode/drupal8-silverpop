silverpop.settings:
  path: '/admin/config/services/silverpop'
  defaults:
    _form: 'Drupal\silverpop\Form\AdminSettingsForm'
    _title: 'Silverpop'
  requirements:
    _permission: 'administer silverpop'

entity.silverpop_event_type.collection:
  path: '/admin/config/services/silverpop/event-types'
  defaults:
    _entity_list: 'silverpop_event_type'
    _title: 'Silverpop Event Types'
  requirements:
    _permission: 'administer silverpop event types'
